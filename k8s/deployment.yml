apiVersion: apps/v1
kind: Deployment
metadata:
  name: videor-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videor-web
  template:
    metadata:
      labels:
        app: videor-web
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER/videor:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: videor-secrets
            - configMapRef:
                name: videor-config
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: videor-web
spec:
  selector:
    app: videor-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: videor-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videor-worker
  template:
    metadata:
      labels:
        app: videor-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/OWNER/videor:latest
          command: ["bundle", "exec", "sidekiq"]
          envFrom:
            - secretRef:
                name: videor-secrets
            - configMapRef:
                name: videor-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: videor-config
data:
  RAILS_ENV: "production"
  REDIS_URL: "redis://videor-redis:6379/0"
  AWS_REGION: "us-east-1"
  STORAGE_HOST_ALLOWLIST: "YOUR_DOWNLOAD_HOST"
---
apiVersion: v1
kind: Secret
metadata:
  name: videor-secrets
type: Opaque
stringData:
  RAILS_MASTER_KEY: "replace_me"
  AWS_ACCESS_KEY_ID: "replace_me"
  AWS_SECRET_ACCESS_KEY: "replace_me"
  VIDEO_JOBS_BUCKET: "your-bucket"
  DATABASE_URL: "postgres://user:pass@videor-postgres:5432/videor_production"
